<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeaBreeze - Loja de Surf</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Cabeçalho -->
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo SeaBreeze">
        </div>
        <input type="text" placeholder="Buscar produtos...">
        <button class="search-btn">Buscar</button>
        <div class="cart">
            <a href="#">Carrinho Vazio</a>
        </div>
    </header>

    <!-- Banner Promocional -->
    <div class="banner">
        <img src="https://surfalive.fbitsstatic.net/img/b/fdc0f9e2-c339-4335-9748-39c656cb6185.jpg" alt="Promoção Surf Alive Points">
        <div class="promo-text">
            <h2>Participe e ganhe cupons de desconto</h2>
            <p>Compre e acumule pontos para trocá-los por descontos.</p>
        </div>
    </div>

    <main>
        <!-- Sidebar de Categorias -->
        <aside class="categorias">
            <h3>Categorias</h3>
            <ul>
                <li><a href="#">Pranchas</a></li>
                <li><a href="#">Camisetas</a></li>
                <li><a href="#">Shorts</a></li>
                <li><a href="#">Acessórios</a></li>
            </ul>
        </aside>

        <!-- Produtos -->
        <section class="produtos">
            <div class="produto">
                <img src="https://www.prancharia.com.br/media/catalog/product/cache/1/image/9df78eab33525d08d6e5fb8d27136e95/0/1/01_2_27.jpg" alt="Prancha de Surf">
                <h4>Prancha de Surf</h4>
                <p>R$ 1.200,00</p>
            </div>
            <div class="produto">
                <img src="https://centralsurf.vteximg.com.br/arquivos/ids/410158-1000-1000/image-29fc19581a7a45e8982a71bb49b9293d.jpg?v=638591561887100000" alt="Camiseta Surf">
                <h4>Camiseta Surf</h4>
                <p>R$ 80,00</p>
            </div>
            <div class="produto">
                <img src="https://centralsurf.vteximg.com.br/arquivos/ids/323617-1000-1000/Shorts-Natural-Art-Palm-Beach-0.jpg?v=637461321580730000" alt="Short de Praia">
                <h4>Short de Praia</h4>
                <p>R$ 100,00</p>
            </div>
        </section>
    </main>

</body>
</html>
