<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeaBreeze - Loja de Surf</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

    <!-- Cabeçalho -->
    <header>
        <div class="logo">Minha Loja</div>
        <div class="search-container">
            <input type="text" placeholder="Buscar produtos...">
            <button class="search-btn">Buscar</button>
        </div>
        <div class="cart" id="cart">
            <span>Carrinho</span>
            <div class="cart-icon">
                <!-- Aqui você pode adicionar um ícone de carrinho -->
                <img src="carrinho.png" alt="Carrinho" />
            </div>
        </div>
    </header>

    <!-- Banner Carrossel -->
    <div class="banner-carousel">
        <div class="slide active">
            <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e" alt="Surf nas Ondas">
        </div>
        <div class="slide">
            <img src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0" alt="Praia ao Pôr do Sol">
        </div>
        <div class="slide">
            <img src="https://images.unsplash.com/photo-1563431189-64e0916f4906" alt="Equipamentos de Surf">
        </div>
    </div>

    <!-- Pop-up do carrinho -->
<div class="cart-popup" id="cartPopup">
    <div class="cart-popup-content">
        <span class="close" id="closePopup">&times;</span>
        <h2>Itens no Carrinho</h2>
        <ul id="cartItems">
            <!-- Itens do carrinho serão adicionados aqui via JavaScript -->
        </ul>
        <button class="checkout-btn">Finalizar Compra</button>
    </div>
</div>

    <main>
        <div class="main-content">
            <!-- Sidebar de Categorias -->
            <aside class="categorias">
                <h3>Categorias</h3>
                <ul>
                    <li><a href="#" data-categoria="all">Todos</a></li>
                    <li><a href="#" data-categoria="Pranchas">Pranchas</a></li>
                    <li><a href="#" data-categoria="Camisetas">Camisetas</a></li>
                    <li><a href="#" data-categoria="Shorts">Shorts</a></li>
                    <li><a href="#" data-categoria="Acessórios">Acessórios</a></li>
                </ul>
            </aside>
    
            <!-- Produtos -->
            <section class="produtos" id="produtos">
                <!-- Produtos carregados automaticamente -->
            </section>
        </div>
    </main>
</body>
</html>
